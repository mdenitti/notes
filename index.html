<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes todo</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white">
                            <h1 class="text-center mb-0">My Todo List</h1>
                        </div>
                        <div class="card-body">
                            <!-- Input form to add new todos -->
                            <div class="input-group mb-4">
                                <input type="text" id="todoInput" class="form-control" placeholder="Enter a new todo..."
                                    aria-label="New todo item">
                                <button class="btn btn-primary" type="button" id="addBtn">
                                    Add Todo
                                </button>
                            </div>

                            <!-- List to display todos -->
                            <ul id="todoList" class="list-group">
                                <!-- Todo items will be dynamically added here -->
                               <li>fdslkfflksdjfldskjf</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- load the core functionality  -->
    <script src="app.js"></script>
    <!-- Bootstrap JS CDN (optional for this app, but good to include) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
